language: node_js
node_js:
  - '10'
python:
  - "2.7"

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - pip install mkdocs --user
  - pip install mkdocs-material --user

before_deploy:
  - mkdocs build

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: site
  on:
    branch: master

env:
  global:
    secure: 
